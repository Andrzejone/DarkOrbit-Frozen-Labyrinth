<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nawigator Labiryntu v2</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #4caf50; }
        select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; background: #252525; color: white; font-size: 16px; }
        button { background: #4caf50; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #45a049; }
        #result { margin-top: 20px; }
        .step-card { background: #2a2a2a; border-left: 5px solid #4caf50; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .portal-instruction { color: #ff9800; font-weight: bold; font-size: 1.1em; }
        .target-name { color: #81c784; }
    </style>
</head>
<body>

<div class="container">
    <h2>Nawigator Labiryntu</h2>
    
    <label>Gdzie jeste teraz?</label>
    <select id="startNode"></select>

    <label>Cel podr贸偶y:</label>
    <select id="endNode"></select>

    <button onclick="findPath()">Wyznacz tras</button>

    <div id="result"></div>
</div>

<script>

    "Atlas A 2": { LG: "Persei 3", PG: "Bootes 1", LD: "Cygni 4", PD: "Sirius 4" },

    "Atlas A 4": { LG: "Sirius 3", PG: "Volantis 2", LD: "Maia 3", PD: "Maia 3" },

    // 2: Atlas B (AB)
    "Atlas B 1": { LG: "Maia 2", PG: "Volantis 2", LD: "Atlas C 3", PD: "Helvetios 4" },
    "Atlas B 2": { LG: "Cygni 3", PG: "Helvetios 2", LD: "Aquila 2", PD: "Eridani 2" },
    "Atlas B 3": { LG: "Sirius 2", PG: "Sirius 1", LD: "Sirius 1", PD: "Auriga 1" },
    "Atlas B 4": { LG: "Persei 1", PG: "Alcyone 1", LD: "Orion 2", PD: "Cygni 1" },

    // 3: Atlas C (AC)
    "Atlas C 1": { LG: "Atlas C 4", PG: "Auriga 1", LD: "Cygni 3", PD: "Helvetios 4" },
    "Atlas C 2": { LG: "Sadatoni 2", PG: "Atlas A 1", LD: "Persei 4", PD: "Orion 2" },
    "Atlas C 3": { LG: "Orion 3", PG: "Atlas B 1", LD: "Helvetios 1", PD: "Aquila 3" },
    "Atlas C 4": { LG: "Alcyone 3", PG: "Volantis 1", LD: "Atlas C 1", PD: "Alcyone 4" },

    // 4: Cygni (CY)
    "Cygni 1": { LG: "Atlas B 4", PG: "Eridani 3", LD: "Aquila 3", PD: "Helvetios 4" },
    "Cygni 2": { LG: "Helvetios 2", PG: "Atlas A 1", LD: "Eridani 3", PD: "Volantis 2" },

    "Cygni 4": { LG: "Orion 2", PG: "Sadatoni 1", LD: "Bootes 2", PD: "Atlas A 2" },

    "Helvetios 1": { LG: "Atlas C 3", PG: "Sirius 3", LD: "Auriga 1", PD: "Orion 4" },

    "Helvetios 4": { LG: "Atlas C 1", PG: "Atlas B 1", LD: "Helvetios 2", PD: "Cygni 1" },

    // 6: Eridani (ER)
    "Eridani 1": { LG: "Persei 2", PG: "Auriga 4", LD: "Bootes 4", PD: "Maia 1" },

    "Eridani 4": { LG: "Atlas A 1", PG: "Auriga 2", LD: "Auriga 4", PD: "Aquila 1" },

    // 7: Sirius (SI)
    "Sirius 1": { LG: "Bootes 3", PG: "Atlas B 3", LD: "Atlas B 3", PD: "Aquila 1" },
    "Sirius 2": { LG: "Atlas B 3", PG: "Bootes 3", LD: "Volantis 1", PD: "Persei 2" },
    "Sirius 3": { LG: "Helvetios 1", PG: "Atlas A 4", LD: "Bootes 1", PD: "Bootes 4" },
    "Sirius 4": { LG: "Helvetios 2", PG: "Atlas A 2", LD: "Alcyone 1", PD: "Sadatoni 3" },

    // 8: Sadatoni (SA)
    "Sadatoni 1": { LG: "Volantis 3", PG: "Aquila 2", LD: "Alcyone 2", PD: "Cygni 4" },
    "Sadatoni 2": { LG: "Maia 3", PG: "Atlas C 2", LD: "Persei 3", PD: "Bootes 3" },
    "Sadatoni 3": { LG: "Bootes 4", PG: "Alcyone 2", LD: "Orion 2", PD: "Sirius 4" },
    "Sadatoni 4": { LG: "Volantis 4", PG: "Persei 4", LD: "Alcyone 1", PD: "Volantis 4" },

    // 9: Persei (PE)
    "Persei 1": { LG: "Atlas B 4", PG: "Eridani 2", LD: "Aquila 2", PD: "Persei 2" },
    "Persei 2": { LG: "Sirius 2", PG: "Persei 1", LD: "Eridani 1", PD: "Bootes 2" },
    "Persei 3": { LG: "Aquila 4", PG: "Sadatoni 2", LD: "Atlas A 2", PD: "Maia 4" },

    "Volantis 1": { LG: "Sirius 2", PG: "Bootes 1", LD: "Atlas C 4", PD: "Alcyone 4" },

    // 11: Alcyone (AL)
    "Alcyone 1": { LG: "Alcyone 4", PG: "Sadatoni 4", LD: "Sirius 4", PD: "Atlas B 4" },
    "Alcyone 2": { LG: "Aquila 4", PG: "Sadatoni 1", LD: "Volantis 4", PD: "Sadatoni 3" },
    "Alcyone 3": { LG: "Atlas C 4", PG: "Atlas A 1", LD: "Helvetios 3", PD: "Bootes 2" },
    "Alcyone 4": { LG: "Volantis 1", PG: "Alcyone 1", LD: "Atlas C 4", PD: "Persei 4" },

    // 12: Auriga (AU)
    "Auriga 1": { LG: "Atlas B 3", PG: "Helvetios 1", LD: "Atlas C 1", PD: "Maia 4" },
    "Auriga 2": { LG: "Auriga 4", PG: "Eridani 4", LD: "Maia 4", PD: "Cygni 3" },
    "Auriga 3": { LG: "Helvetios 3", PG: "Aquila 1", LD: "Aquila 3", PD: "Orion 3" },
    "Auriga 4": { LG: "Eridani 1", PG: "Maia 1", LD: "Auriga 2", PD: "Eridani 4" },

    // 13: Bootes (BO)
    "Bootes 1": { LG: "Volantis 4", PG: "Atlas A 2", LD: "Volantis 1", PD: "Sirius 3" },
    "Bootes 2": { LG: "Cygni 4", PG: "Alcyone 3", LD: "Persei 2", PD: "Volantis 3" },
    "Bootes 3": { LG: "Sirius 2", PG: "Sirius 1", LD: "Sadatoni 2", PD: "Volantis 3" },

    "Aquila 3": { LG: "Auriga 3", PG: "Atlas C 3", LD: "Persei 4", PD: "Cygni 1" },
    "Aquila 4": { LG: "Cygni 3", PG: "Orion 1", LD: "Alcyone 2", PD: "Persei 3" },

    // 15: Orion (OR)
    "Orion 1": { LG: "Orion 4", PG: "Aquila 4", LD: "Maia 2", PD: "Eridani 2" },
    "Orion 2": { LG: "Atlas C 2", PG: "Sadatoni 3", LD: "Atlas A 1", PD: "Atlas B 4" },
    "Orion 3": { LG: "Auriga 3", PG: "Atlas C 3", LD: "Atlas A 3", PD: "Cygni 4" },
    "Orion 4": { LG: "Aquila 1", PG: "Helvetios 1", LD: "Helvetios 3", PD: "Orion 1" },

    // 16: Maia (MA)
    "Maia 1": { LG: "Eridani 1", PG: "Atlas A 3", LD: "Bootes 4", PD: "Auriga 4" },
    "Maia 2": { LG: "Orion 1", PG: "Aquila 2", LD: "Atlas B 1", PD: "Maia 4" },
    "Maia 3": { LG: "Atlas A 4", PG: "Sadatoni 2", LD: "Atlas A 4", PD: "Eridani 2" },
    "Maia 4": { LG: "Auriga 1", PG: "Maia 2", LD: "Persei 3", PD: "Auriga 2" }
};

const positionNames = {
    "LG": "Lewy G贸rny portal",
    "PG": "Prawy G贸rny portal",
    "LD": "Lewy Dolny portal",
    "PD": "Prawy Dolny portal"
};

function setup() {
    const startSelect = document.getElementById('startNode');
    const endSelect = document.getElementById('endNode');
    const nodes = Object.keys(graph).sort();
    
    nodes.forEach(node => {
        let label = node.replace('_', ' Kwadrant ');
        startSelect.add(new Option(label, node));
        endSelect.add(new Option(label, node));
    });
}

function findPath() {
    const start = document.getElementById('startNode').value;
    const end = document.getElementById('endNode').value;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "";

    if (start === end) {
        resultDiv.innerHTML = "Jeste ju偶 u celu!";
        return;
    }

    let queue = [[start]];
    let visited = new Set([start]);

    while (queue.length > 0) {
        let path = queue.shift();
        let currentNode = path[path.length - 1];

        if (currentNode === end) {
            displayPath(path);
            return;
        }

        let neighbors = graph[currentNode] || {};
        for (let pos in neighbors) {
            let nextNode = neighbors[pos];
            if (!visited.has(nextNode)) {
                visited.add(nextNode);
                queue.push([...path, nextNode]);
            }
        }
    }
    resultDiv.innerHTML = "Brak dostpnej drogi.";
}

function displayPath(path) {
    const resultDiv = document.getElementById('result');
    let html = "<h3>Twoja trasa:</h3>";

    for (let i = 0; i < path.length - 1; i++) {
        let current = path[i];
        let next = path[i+1];
        
        // Znajd藕 pozycj portalu prowadzcego do 'next'
        let portals = graph[current];
        let positionKey = Object.keys(portals).find(key => portals[key] === next);
        let direction = positionNames[positionKey];

        html += `
            <div class="step-card">
                <strong>KROK ${i+1}:</strong> Jeste w <b>${current.replace('_', ' Kwadrant ')}</b><br>
                Wybierz: <span class="portal-instruction">${direction}</span><br>
                Przeniesie Ci do: <span class="target-name">${next.replace('_', ' Kwadrant ')}</span>
            </div>
        `;
    }
    
    html += `<div style="text-align:center; color:#4caf50; font-weight:bold;">Jeste u celu! </div>`;
    resultDiv.innerHTML = html;
}

setup();
</script>
</body>
</html>
