        button:hover {

        #result {

            color: #ff9800;

        /* Dodajemy kontener dla tytuu z marginesem po prawej */

            position: relative;
            margin-right: 140px; /* Miejsce dla selektora jzyk贸w */
            text-align: center;

<body>

// ==================== STAN APLIKACJI ====================
let currentLanguage = 'pl';

// ==================== FUNKCJE JZYKOWE ====================
function changeLanguage(lang) {
    currentLanguage = lang;
    updateLanguageSelect();
    translatePage();
}

function updateLanguageSelect() {
    const select = document.getElementById('languageSelect');
    select.value = currentLanguage;
}

function translatePage() {
    const t = translations[currentLanguage];
    
    // Aktualizacja element贸w tekstowych
    document.getElementById('title').textContent = t.title;
    document.getElementById('currentLocationLabel').textContent = t.currentLocation;
    document.getElementById('positionMapLabel').textContent = t.positionMap;
    document.getElementById('destinationLabel').textContent = t.destination;
    document.getElementById('findPathBtn').textContent = t.findPath;
    
    // Aktualizacja atrybutu lang
    document.documentElement.lang = currentLanguage;
    
    // Jeli wywietlany jest wynik, zaktualizuj go te偶
    const resultDiv = document.getElementById('result');
    if (resultDiv.innerHTML.includes("KROK") || resultDiv.innerHTML.includes("STEP")) {
        findPath(); // Przelicz aby zaktualizowa tumaczenia
    }
}

// ==================== FUNKCJE WYSZUKIWANIA CIE呕KI ====================
function setup() {
    const startSelect = document.getElementById('startNode');
    const endSelect = document.getElementById('endNode');
    const nodes = Object.keys(graph).sort();
    
    // Wyczy istniejce opcje
    startSelect.innerHTML = '';
    endSelect.innerHTML = '';
    
    nodes.forEach(node => {
        const label = node.replace(/(\d+)$/, ' $1');
        startSelect.add(new Option(label, node));
        endSelect.add(new Option(label, node));
    });
}

function findPath() {
    const start = document.getElementById('startNode').value;
    const end = document.getElementById('endNode').value;
    const resultDiv = document.getElementById('result');
    const t = translations[currentLanguage];
    
    resultDiv.innerHTML = "";

    if (start === end) {
        resultDiv.innerHTML = `<div style="text-align:center; padding:20px; color:#4caf50;">${t.alreadyThere}</div>`;
        return;
    }

    let queue = [[start]];
    let visited = new Set([start]);

    while (queue.length > 0) {
        let path = queue.shift();
        let currentNode = path[path.length - 1];

        if (currentNode === end) {
            displayPath(path);
            return;
        }

        let neighbors = graph[currentNode] || {};
        for (let pos in neighbors) {
            let nextNode = neighbors[pos];
            if (!visited.has(nextNode)) {
                visited.add(nextNode);
                queue.push([...path, nextNode]);
            }
        }
    }
    resultDiv.innerHTML = `<div style="text-align:center; padding:20px; color:#ff6b6b;">${t.noPath}</div>`;
}

function displayPath(path) {
    const resultDiv = document.getElementById('result');
    const t = translations[currentLanguage];
    
    let html = `<h3>${t.yourRoute}</h3>`;

    for (let i = 0; i < path.length - 1; i++) {
        let current = path[i];
        let next = path[i+1];
        
        // Znajd藕 pozycj portalu prowadzcego do 'next'
        let portals = graph[current];
        let positionKey = Object.keys(portals).find(key => portals[key] === next);
        let direction = t.positions[positionKey];

        // Formatuj nazwy lokacji (przywracamy polskie "Strefa")
        const formatNodeName = (node) => {
            if (currentLanguage === 'pl') {
                return node.replace(/(\d+)$/, ' Strefa $1');
            } else {
                return node.replace(/(\d+)$/, ' Zone $1');
            }
        };

        html += `
            <div class="step-card">
                <strong>${t.step} ${i+1}:</strong> ${t.youAreAt} <b>${formatNodeName(current)}</b><br>
                ${t.choose} <span class="portal-instruction">${direction}</span><br>
                ${t.willTakeYouTo}: <span class="target-name">${formatNodeName(next)}</span>
            </div>
        `;
    }
    
    html += `<div style="text-align:center; color:#4caf50; font-weight:bold; padding:20px;">${t.arrived}</div>`;
    resultDiv.innerHTML = html;
}

// ==================== INICJALIZACJA ====================
function init() {
    // Ustaw jzyk na podstawie preferencji przegldarki
    const browserLang = navigator.language.toLowerCase();
    currentLanguage = (browserLang.startsWith('pl')) ? 'pl' : 'en';
    
    // Inicjalizacja
    setup();
    updateLanguageSelect();
    translatePage();
    
    // Ustaw pocztkowe wartoci dropdown
    const nodes = Object.keys(graph).sort();
    if (nodes.length >= 2) {
        document.getElementById('startNode').value = nodes[0];
        document.getElementById('endNode').value = nodes[1];
    }
}

// Uruchom inicjalizacj po zaadowaniu strony
window.onload = init;
